<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<title>Frontend Mentor | Expenses chart component</title>
	</head>
	<body>
		<div class="background d-flex justify-content-center align-items-center">
			<div class="expense-tracker p-2">
				<div class="balance-card text-white p-3 mb-3">
					<div class="d-flex justify-content-between align-items-center">
						<div class="d-flex flex-column align-items-start">
							<div class="fs-6">My balance</div>
							<div class="fw-bold fs-3">$921.48</div>
						</div>
						<div class="expense-icon">
							<img
								src="images/expense-icon.png"
								width="100%"
								height="100%"
								alt="icon"
							/>
						</div>
					</div>
				</div>
				<div class="detail-card d-flex flex-column p-3">
					<div class="fw-bold fs-3 text-dark-brown mb-1">
						Spending - Last 7 days
					</div>
					<div class="pt-3">
						<canvas id="expense-graph" height="48%" width="100%"></canvas>
					</div>
					<hr />
					<div class="d-flex justify-content-between align-items-center">
						<div class="d-flex flex-column align-items-start">
							<div class="fs-6 text-gray">Total this month</div>
							<div class="fw-bold fs-1 text-dark-brown">$478.33</div>
						</div>
						<div class="d-flex flex-column align-items-end">
							<div class="fw-bold fs-6 text-dark-brown">+2.4%</div>
							<div class="fs-6 text-gray">from last month</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.linkedin.com/in/rahulchaudhary2244/" target="_blank"
				>Rahul Chaudhary</a
			>.
			<a href="https://github.com/rahulchaudhary2244" target="_blank">GitHub</a>
		</footer>
		<script src="script.js"></script>
		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
	</body>
</html>
